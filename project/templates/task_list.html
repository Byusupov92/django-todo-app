{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Список задач</h2>
    <a href="{% url 'task_create' %}" class="btn btn-primary mb-3">Создать задачу</a>
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'task_detail' task.id %}" class="text-decoration-none">{{ task.title }}</a>
                <div>
                    <a href="{% url 'task_edit' task.id %}" class="btn btn-warning btn-sm">Редактировать</a>
                    <a href="{% url 'task_delete' task.id %}" class="btn btn-danger btn-sm">Удалить</a>
                </div>
            </li>
        {% empty %}
            <li class="list-group-item">Задач пока нет</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
